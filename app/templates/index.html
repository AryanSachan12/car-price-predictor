<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="static/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Car Price Predictor</title>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }
      .card {
        margin-top: 50px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .card-body {
        padding: 30px;
      }
      .form-group label {
        font-size: 1.1rem;
        font-weight: bold;
        color: #333;
      }
      .form-control {
        font-size: 1rem;
        border-radius: 5px;
      }
      .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
      }
      .prediction {
        font-size: 1.5rem;
        color: #28a745;
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-header">
              <h1>Car Price Predictor</h1>
            </div>

            <div class="card-body">
              <form
                method="post"
                accept-charset="utf-8"
                onsubmit="send_data(event)"
              >
                <div class="form-group">
                  <label for="company"><b>Select Company</b></label>
                  <select
                    class="selectpicker form-control"
                    id="company"
                    name="company"
                    required="1"
                    onchange="load_car_models(this, 'car_model')"
                  >
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="car_model"><b>Select Model</b></label>
                  <select
                    class="selectpicker form-control"
                    id="car_model"
                    name="car_model"
                    required="1"
                  >
                    {% for model in car_models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="year"><b>Select Year of Purchase</b></label>
                  <select
                    class="selectpicker form-control"
                    id="year"
                    name="year"
                    required="1"
                  >
                    {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="fuel_type"><b>Select Fuel Type</b></label>
                  <select
                    class="selectpicker form-control"
                    id="fuel_type"
                    name="fuel_type"
                    required="1"
                  >
                    {% for fuel in fuel_type %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="kilo_driven"
                    ><b>Enter Number of Kilometres Travelled</b></label
                  >
                  <input
                    class="form-control"
                    type="number"
                    id="kilo_driven"
                    name="kilo_driven"
                    placeholder="Kilometres"
                    required
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Predict Price
                  </button>
                </div>
              </form>

              <br />

              <div class="row">
                <div class="col-12" style="text-align: center">
                  <h3 class="prediction">
                    <span id="prediction"></span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const companyToModels = {{ company_to_models | tojson }};

      function load_car_models(selectElement, car_model_id) {
        const selectedCompany = selectElement.value;
        const carModelSelect = document.getElementById(car_model_id);

        // Clear previous options
        carModelSelect.innerHTML = "";

        // Add new options
        const models = companyToModels[selectedCompany] || [];
        models.forEach(function (model) {
          const option = document.createElement("option");
          option.value = model;
          option.text = model;
          carModelSelect.appendChild(option);
        });
      }

      function send_data(event) {
        event.preventDefault();

        var fd = new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();

        xhr.open("POST", "/predict", true);

        document.getElementById('prediction').innerHTML = "Wait! Predicting the price...";

        xhr.onreadystatechange = function() {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML = "Prediction: â‚¹" + xhr.responseText;
          }
        }

        xhr.send(fd);
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
